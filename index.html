<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>ID Card Reader</h1>
        <form id="upload-form">
            <label for="image-input" id="image-input-label">Choose Image</label>
            <input type="file" id="image-input" accept="image/*">
            <button type="submit" style="display:none;">Upload Image</button>
        </form>
        <div id="image-preview"></div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('change', function(event) {
            var fileInput = document.getElementById('image-input');
            var imagePreview = document.getElementById('image-preview');

            // Check if a file is selected
            if (fileInput.files.length > 0) {
                var file = fileInput.files[0];
                var reader = new FileReader();

                // Read the file as a data URL
                reader.readAsDataURL(file);

                // When the file is loaded
                reader.onload = function() {
                    // Display the image preview
                    var imageElement = document.createElement('img');
                    imageElement.src = reader.result;
                    imageElement.setAttribute('alt', 'Uploaded Image');
                    imageElement.setAttribute('id', 'uploaded-image');
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(imageElement);
                };
            }
        });
    </script>
</body>
</html>
