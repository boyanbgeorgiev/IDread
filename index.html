<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
      SeaLifeScan is an <b>image recognition AI</b>, created to help
      <b>YOU</b> learn more about ocean species.
    </h1>
    <div>
      <h2>
        Upload an image to scan for sea life
      </h2>
      <!-- POST Request to /api/scan -->
      <form id="scan">
        <div
          id="dropzone"
        >
          <input
            id="file"
            type="file"
          />
          <div>  
            <h3>
              <label for="file">
                <span>Drag and drop</span>
                <span class="text-black"> or browse</span>
                <span>to upload</span>
                <input
                  id="file"
                  name="file"
                  type="file"
                  accept="png,jpg"
                />
              </label>
            </h3>
            <p>PNG, JPG up to 10MB</p>
          </div>
  
          <img src=""/>
          <span id="file-name"></span>
        </div>
        <div>
          <input
            type="submit"
            value="Scan"
          />
        </div>
      </form>
    </div>
    <div
      id="results"
    >
      <p></p>
      <p id="shark-desc"></p>
    </div>
  </body>
</html>
